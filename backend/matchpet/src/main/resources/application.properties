############################################
# Server
############################################
server.port=8080

############################################
# Timezone / Locale
############################################
# (JVM/DB 타임존을 서울로 맞춤)
spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

############################################
# DataSource (MySQL)
############################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matchpet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=1234

# 스키마 자동 관리
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

############################################
# Logging
############################################
# 우리 패키지 로그는 INFO(필요 시 DEBUG로)
logging.level.com.matchpet=INFO
# AnimalApiProps 초기화 로그 확인용(문제 파악에만 잠깐 DEBUG)
# logging.level.com.matchpet.config=DEBUG

############################################
# Actuator (운영에선 health,info만 노출 추천)
############################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# 🔍 디버깅이 꼭 필요할 때만 아래 두 줄을 잠깐 해제하고 사용 후 반드시 원복!
# management.endpoints.web.exposure.include=health,info,env,configprops
# management.endpoint.env.keys-to-sanitize= # (임시로 민감값 마스킹 해제)

############################################
# 외부 공공데이터 API 설정
############################################
# base-url과 endpoint는 기본값 그대로 사용 가능
animal.api.base-url=https://apis.data.go.kr/1543061
animal.api.endpoint=/abandonmentPublicService_v2/abandonmentPublic_v2

# 서비스키 주입 (인코딩키 우선, 없으면 평문키 사용)
# ✅ 팀원 PC 모두 동일한 "환경변수 이름" 사용 필수
animal.api.encoding-key=${ANIMAL_ENCODING_KEY:}
animal.api.decoding-key=${ANIMAL_DECODING_KEY:}

# 타임아웃(ms) / 최대 페이지
animal.api.timeout-ms=8000
animal.api.page-size-max=1000

############################################
# Spring MVC
############################################
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

############################################
# CORS (필요 시 도메인 맞춰서 허용)
############################################
# 아래는 예시 — 프론트 주소로 변경
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

app.jwt.secret=${APP_JWT_SECRET:dev-only-change-me-32bytes-minimum-please}
app.jwt.expiration=3600000       # 1h (원하는 값)
app.jwt.issuer=matchpet  